<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
<div class="content">
  <div class="product-card">
    <img class="product-picture" srcset="images/image-product-desktop.jpg 300w, images/image-product-mobile.jpg 345w" sizes="(max-width:600px) 345px, 300px" src="" alt="Chanel perfume and tropical leaves"/>
    <div class="product-info">
      <h2 class="product-category">PERFUME</h2>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-info" >
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <div class="add-to-cart">
          <button class="add-to-cart-button"><img class="cart-icon" src="images/icon-cart.svg" alt="cart icon"><p class="button-text">Add to Cart</p></button>
        </div>
    </div>
  </div>
</div>
</main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
